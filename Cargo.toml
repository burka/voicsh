[package]
name = "voicsh"
version = "0.1.0"
edition = "2024"
rust-version = "1.93"
description = "Voice typing for Wayland Linux"
license = "MIT"
repository = "https://github.com/burka/voicsh"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
thiserror = "1"
anyhow = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Paths
dirs = "5"

# System
libc = "0.2"

# Audio
cpal = "0.15"

# Speech-to-text (requires cmake to build)
whisper-rs = { version = "0.12", optional = true }

[features]
default = []
whisper = ["whisper-rs"]

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
strip = true
