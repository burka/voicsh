name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake pkg-config libasound2-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy (reduced feature set)
        run: cargo clippy --lib --no-default-features --features cli,portal,model-download -- -D warnings

      - name: Clippy SARIF upload
        if: always()
        run: |
          cargo install clippy-sarif sarif-fmt
          cargo clippy --lib --no-default-features --features cli,portal,model-download \
            --message-format=json | clippy-sarif > clippy-results.sarif
          cat clippy-results.sarif

      - name: Upload clippy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: clippy-results.sarif
          category: clippy

      - name: Build (reduced feature set)
        run: cargo build --lib --no-default-features --features cli,portal,model-download

      - name: Test (cli + portal + model-download)
        run: cargo test --lib --no-default-features --features cli,portal,model-download

      - name: Test (portal only)
        run: cargo test --lib --no-default-features --features portal

      - name: Test (no features)
        run: cargo test --lib --no-default-features
